<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</head>
	<body>
		<div class="login">
			<h1>Логин</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Логин</a>
				<a href="{{ url_for('register') }}">Регистрация</a>
			</div>
			<form class="ajax-form" action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Имя пользователя" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Пароль" id="password" required>
				<label id="rememberme">
					<input type="checkbox" name="rememberme">Запомнить меня
				</label>
				<a href="{{ url_for('forgotpassword') }}">Забыли пароль?</a>
				<input type="hidden" name="token" value="{{ token }}">
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Логин">
			</form>
		</div>
	</body>
</html>
