<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</head>
	<body>
		<div class="register">
			<h1>Регистрация</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Логин</a>
				<a href="{{ url_for('register') }}" class="active">Регистрация</a>
			</div>
			<form class="ajax-form" action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Имя пользователя" id="username" required>
{#                <label for="group">#}
{#					<i class="fas fa-users"></i>#}
{#				</label>#}
{#				<input type="text" name="group" placeholder="Группа" id="group" required>#}
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Пароль" id="password" required>
				<label for="cpassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="cpassword" placeholder="Повторите пароль" id="cpassword" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Регистрация">
			</form>
		</div>
	</body>
</html>
